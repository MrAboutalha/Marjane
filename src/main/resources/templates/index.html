<!DOCTYPE html>
<html>

<head>
	<title>TODO supply a title</title>
	<meta charset="UTF-8">
	<link href="../static/css/main.css" rel="stylesheet" />
	<link href="../static/css/style.css" rel="stylesheet" />
	<link href="../static/css/helper.css" rel="stylesheet" />
	<style>
		#loading {
			position: fixed;
			display: flex;
			justify-content: center;
			align-items: center;
			top: 10%;
			left: 50%;
			opacity: 0.7;

		}

		#loading-image {
			z-index: 1;
		}
	</style>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body id="body" class="template-bitrix24 no-paddings start-page bitrix24-light-theme im-bar-mode">
	<div class="bx-im-bar bx-im-bar-transparent" id="bx-im-bar">
		<div class="help-block" id="bx-help-block" title="Aide">
			<div class="help-icon-border"></div>
			<div class="help-block-icon"></div>
			<div class="help-block-counter-wrap" id="bx-help-notify"></div>
		</div>
	</div>
	<div id="mySidenav" class=" side-panel-overlay-open" style="  height: 100%;
		width: 0;
		position: fixed;
		z-index: 1;
		top: 0;
		right: 0;
		background-color: rgba(17, 17, 17,0.1);
		overflow-x: hidden;
		transition: 0.5s;">
		<div class="side-panel side-panel-container" style="width: calc(100% - 65px);transform: translateX(0%);">
			<div class="side-panel-content-container" style="overflow: auto;">
				<div class="helper-container">
					<div class="bx-help-popup-loader">
						<div class="bx-help-popup-loader-text">Chargement...</div>
					</div>
				</div>
			</div>

		</div>
	</div>
	<script src="../static/js/main.js" defer></script>
	<script>
		$(window).on('load', function () {
			$('#loading').hide();
		}) 
	</script>
</body>

</html>
